{% extends "base.html" %}
<!-- <p>hello</p> -->
{% block start %}

<div class="container mt-5">
  <form
    class="mx-auto card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Update Receipe</h2>
    <hr />
    <div class="form-group">
      <label for="receipe_Name">Receipe Name</label>
      <input
        name="receipe_name"
        required
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        value="{{receipe.receipe_name}}"
      />
      <!-- <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="receipe_desc">Receipe description</label>
      <textarea
        name="receipe_description"
        class="form-control"
        id="exampleInputPassword1"
        required
        value =""
      >{{receipe.receipe_description}}</textarea>
    </div>
    <div class="form-group">
      <label for="receipe_image">Receipe Image</label>
      <input
        name="receipe_image"
        type="file"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        required
        value ="{{receipe.receipe_image}}"
      />
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-success">Update Receipe</button>
  </form>
</div>


  {% endblock %}
